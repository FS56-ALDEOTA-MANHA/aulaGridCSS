<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="exercicio.css">
  <title>Figma Dash</title>
</head>
<body>
  <header>
    <img src="./logo.svg" alt="Logo Figma Dash">
    <h1><span>Conquistando a estilização perfeita:</span> superando os desafios do seu Dashboard</h1>
  </header>
  <main>
    <section class="section-metricas">
      <div class="div-metrica1">
        <h1>Adoção</h1>
        <span>2,2 mil</span>
        <span>1,0 mil</span>
      </div>
      <div class="div-metrica2">
        <h1>Engajamento</h1>
        <span>1,6 mil</span>
        <span>1,0 mil</span>
      </div>
      <div class="div-metrica3">
        <h1>Retenção</h1>
        <span>215,0</span>
        <span>1,0 mil</span>
      </div>
      <div class="div-metrica4">
        <h1>Taxa de Sucesso</h1>
        <span>4,8</span>
        <span>1,0 mil</span>
      </div>
    </section>
    <section>
      <h1>Felicidade do Cliente</h1>
      <img src="./Group 48.svg" alt="gráfico satisfação do cliente">
    </section>
    <section>
      <h1>Engajamento e Vendas</h1>
      <img src="./Frame.svg" alt="gráfico de engajamento e vendas">
    </section>
    <section class="section-vendas">
      <h1>Vendas</h1>
      <img src="./Fram2.svg" alt="gráfico de vendas">
    </section>
  </main>
</body>
</html>
